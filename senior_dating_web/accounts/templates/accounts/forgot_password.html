<h2>Forgot Password</h2>

{% if email_form %}
    <!-- Step 1: Ask for email -->
    <form method="post">
        {% csrf_token %}
        {{ email_form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% elif security_form %}
    <!-- Step 2: Ask security questions -->
    <p>Please answer your security questions:</p>
    <form method="post">
        {% csrf_token %}
        <label>Security Question 1: {{ user.security_question_1 }}</label>
        {{ security_form.security_answer_1 }}
        <br>
        <label>Security Question 2: {{ user.security_question_2 }}</label>
        {{ security_form.security_answer_2 }}
        <br>
        <button type="submit">Submit</button>
    </form>
{% endif %}
