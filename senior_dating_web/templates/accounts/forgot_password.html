<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <style>
      /* General Body Styling */
      body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #ffffff, #1157d2);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #ffffff;
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 90%;
        max-width: 400px;
        backdrop-filter: blur(8px);
      }

      h2 {
        margin-bottom: 15px;
        font-size: 1.8rem;
        color: #ffffff;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      }

      p {
        font-size: 1rem;
        margin-bottom: 15px;
        color: #fff;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      input, button {
        margin: 10px 0;
        padding: 10px;
        font-size: 0.9rem;
        border: none;
        border-radius: 5px;
        width: 90%;
      }

      input {
        background: rgba(255, 255, 255, 0.8);
        color: #333;
      }

      input::placeholder {
        color: #666;
      }

      button {
        background: #2d6ea0;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease-in-out;
      }

      button:hover {
        background: #0c2dd1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Forgot Password</h2>
      {% if email_form %}
        <form method="post">
          {% csrf_token %}
          {{ email_form.as_p }}
          <button type="submit">Submit</button>
        </form>
      {% elif security_form %}
        <p>Answer the security questions for {{ user.email }}</p>
        <form method="post">
          {% csrf_token %}
          {{ security_form.as_p }}
          <button type="submit">Verify</button>
        </form>
      {% endif %}
    </div>
  </body>
</html>
