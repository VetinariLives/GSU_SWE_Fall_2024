{% extends 'accessibility.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
</head>
<body>
    <h2>Forgot Password</h2>
    {% if email_form %}
        <form method="post">
            {% csrf_token %}
            {{ email_form.as_p }}
            <button type="submit">Submit</button>
        </form>
    {% elif security_form %}
        <p>Answer the security questions for {{ user.email }}</p>
        <form method="post">
            {% csrf_token %}
            {{ security_form.as_p }}
            <button type="submit">Verify</button>
        </form>
    {% endif %}
</body>
</html>
{% endblock %}
