<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Compact Web</title>
    <style>
      /* General Body Styling */
      body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #b6e5f1, #497dd8);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        color: #2b19d3;
      }

      /* Background Waves */
      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .wave {
        position: absolute;
        width: 60px;
        height: 60px;
        background: #93b8d8;
        border-radius: 50%;
        filter: blur(30px);
      }

      .wave.top {
        top: 5%;
        left: 5%;
        animation: float 6s infinite ease-in-out;
      }

      .wave.bottom {
        bottom: 5%;
        right: 5%;
        animation: float 8s infinite ease-in-out;
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      /* Container Styling */
      .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 100px;
        border-radius: 10px;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 80%;
        max-width: 260px;
        backdrop-filter: blur(6px);
      }

      h1 {
        margin-bottom: 10px;
        font-size: 1.5rem;
        color: #2b19d3;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      }

      /* Form Styling */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      input, button {
        margin: 8px 0;
        padding: 8px;
        font-size: 0.8rem;
        border: none;
        border-radius: 5px;
        width: 90%;
      }

      input {
        background: rgba(255, 255, 255, 0.8);
        color: #333;
      }

      input::placeholder {
        color: #666;
      }

      button {
        background: #2d6ea0;
        color: #fff;
        font-size: 0.9rem;
        cursor: pointer;
        transition: background 0.3s ease-in-out;
      }

      button:hover {
        background: #1b4970;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="wave top"></div>
      <div class="wave bottom"></div>
    </div>
    <div class="container">
      <h1>Register</h1>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Register</button>
      </form>
    </div>
  </body>
</html>
