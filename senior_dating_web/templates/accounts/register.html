{% extends 'accessibility.html' %}
{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Senior Dating Web</title>
    <link rel="stylesheet" href="/static/css/register.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        overflow: hidden;
      }
      .wave {
        position: absolute;
        width: 50%;
        height: 50%;
        background: #93b8d8;
        border-radius: 50%;
        opacity: 0.8;
      }
      .wave.top {
        top: -20%;
        left: -20%;
      }
      .wave.bottom {
        bottom: -20%;
        right: -20%;
      }
      .container {
        position: relative;
        z-index: 10;
        background: #ffffff;
        padding: 50px;
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 500px;
      }
      .container h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #2d6ea0;
      }
      .input-field {
        display: block;
        width: calc(100% - 30px);
        margin: 15px auto;
        padding: 15px;
        font-size: 1em;
        border: none;
        border-radius: 25px;
        background: #e0e0e0;
        color: #333;
      }
      .input-field::placeholder {
        color: #777;
      }
      .bio-field {
        display: block;
        width: calc(100% - 30px);
        margin: 15px auto;
        padding: 15px;
        font-size: 1em;
        border: none;
        border-radius: 15px;
        background: #e0e0e0;
        color: #333;
        height: 100px;
      }
      .bio-field::placeholder {
        color: #777;
      }
      .btn {
        display: block;
        width: 70%;
        margin: 25px auto;
        padding: 15px;
        font-size: 1.5em;
        text-align: center;
        border: none;
        border-radius: 25px;
        background-color: #2d6ea0;
        color: #ffffff;
        cursor: pointer;
        transition: background 0.3s;
      }
      .btn:hover {
        background-color: #1b4970;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="wave top"></div>
      <div class="wave bottom"></div>
    </div>
    <div class="container">
      <h1>Sign Up</h1>
      <form action="{% url 'register' %}" method="post">
        {% csrf_token %} {{ form.username.label_tag }}<input
          type="text"
          name="username"
          class="input-field"
          placeholder="Username"
          required
        />
        {{ form.email.label_tag }}<input
          type="email"
          name="email"
          class="input-field"
          placeholder="Email Address"
          required
        />
        {{ form.password1.label_tag }}<input
          type="password"
          name="password1"
          class="input-field"
          placeholder="Password"
          required
        />
        {{ form.password2.label_tag }}<input
          type="password"
          name="password2"
          class="input-field"
          placeholder="Password confirmation"
          required
        />
        {{ form.bio.label_tag }}<textarea
          name="bio"
          class="bio-field"
          placeholder="Bio"
        ></textarea>
        <input
          type="text"
          name="name"
          class="input-field"
          placeholder="Name"
          required
        />
        <input
          type="number"
          name="age"
          class="input-field"
          placeholder="Age"
          required
        />
        <select name="gender" class="input-field" required>
          <option value="" disabled selected>Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <input
          type="text"
          name="location"
          class="input-field"
          placeholder="Location"
          required
        />
        <label for="security_question_1">Security Question 1:</label>
        <select name="security_question_1" class="input-field" required>
          <option value="" disabled selected>
            What is your mother's maiden name?
          </option>
          <option value="What was the name of your first pet?">
            What was the name of your first pet?
          </option>
          <option value="What was your first car?">
            What was your first car?
          </option>
        </select>
        <input
          type="text"
          name="security_answer_1"
          class="input-field"
          placeholder="Answer to Security Question 1"
          required
        />
        <label for="security_question_2">Security Question 2:</label>
        <select name="security_question_2" class="input-field" required>
          <option value="" disabled selected>
            What is your mother's maiden name?
          </option>
          <option value="What is the name of your favorite teacher?">
            What is the name of your favorite teacher?
          </option>
          <option value="What was the name of your childhood best friend?">
            What was the name of your childhood best friend?
          </option>
        </select>
        <input
          type="text"
          name="security_answer_2"
          class="input-field"
          placeholder="Answer to Security Question 2"
          required
        />
        <button
          type="submit"
          class="btn"
          onclick="window.location.href='{% url 'login' %}'"
        >
          Sign Up
        </button>
      </form>
    </div>
  </body>
</html>
{% endblock %}
