<h2>Reset Your Password</h2>
<form method="post">
  {% csrf_token %}
  <label for="new_password">New Password:</label>
  {{ form.new_password }}
  <br />
  <label for="confirm_password">Confirm Password:</label>
  {{ form.confirm_password }}
  <br />
  <button type="submit">Reset Password</button>
</form>
