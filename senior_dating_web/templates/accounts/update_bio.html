<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Bio - Senior Dating Web</title>
    <link rel="stylesheet" href="/static/css/update_bio.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        overflow: hidden;
      }
      .wave {
        position: absolute;
        width: 50%;
        height: 50%;
        background: #93b8d8;
        border-radius: 50%;
        opacity: 0.8;
      }
      .wave.top {
        top: -20%;
        left: -20%;
      }
      .wave.bottom {
        bottom: -20%;
        right: -20%;
      }
      .container {
        position: relative;
        z-index: 10;
        background: #ffffff;
        padding: 50px;
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
        width: 600px;
        text-align: center;
      }
      h1 {
        font-size: 2em;
        color: #2d6ea0;
        margin-bottom: 20px;
      }
      .input-field {
        display: block;
        width: calc(100% - 30px);
        margin: 15px auto;
        padding: 15px;
        font-size: 1em;
        border: none;
        border-radius: 25px;
        background: #e0e0e0;
        color: #333;
      }
      .input-field::placeholder {
        color: #777;
      }
      .btn {
        display: block;
        width: 70%;
        margin: 25px auto;
        padding: 15px;
        font-size: 1.5em;
        text-align: center;
        border: none;
        border-radius: 25px;
        background-color: #2d6ea0;
        color: #ffffff;
        cursor: pointer;
        transition: background 0.3s;
      }
      .btn:hover {
        background-color: #1b4970;
      }
      .cancel-link {
        margin-top: 15px;
        font-size: 1em;
        color: #2d6ea0;
        text-decoration: none;
        transition: color 0.3s;
      }
      .cancel-link:hover {
        color: #1b4970;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="wave top"></div>
      <div class="wave bottom"></div>
    </div>
    <div class="container">
      <h1>Update Your Bio</h1>
      <form method="post">
        {% csrf_token %} {{ form.bio }}
        <button type="submit" class="btn">Save Bio</button>
      </form>
      <a href="{% url 'main_page' %}" class="cancel-link">Cancel</a>
    </div>
  </body>
</html>
