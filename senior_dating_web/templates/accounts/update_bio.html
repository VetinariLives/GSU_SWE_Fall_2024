{% extends 'accessibility.html' %}
{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Bio - Senior Dating Web</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        justify-content: center;
        align-items: center;
        height: 10vh;
      }


      .background {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;        width: 100%;
        height: 100%;
        background: #ffffff;
        overflow: hidden;
      }
      .wave {
        position: absolute;
        width: 50%;
        height: 50%;
        background: #93b8d8;
        border-radius: 50%;
        opacity: 0.8;
      }
      .wave.top {
        top: -20%;
        left: -20%;
      }
      .wave.bottom {
        bottom: -20%;
        right: -20%;
      }
      .container {
        display: grid;
        grid-template-rows: auto auto auto auto;
        gap: 10px;
        width: 100%;
        margin: 0 auto;
        position: relative;
        z-index: 10;
        background: #ffffff;
        padding: 50px;
        border-radius: 50px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        max-width: 800px;
        text-align: center;
      }
      h1 {
        color: #2d6ea0;
        text-align: center;
      }
      img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin: 20px auto;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 20px;
      }
      label {
        font-size: 1.2rem;
        font-weight: bold;
        color: #2d6ea0;
        margin-bottom: 5px;
        text-align: left;
      }
      textarea {
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #ddd;
        font-size: 1rem;
        resize: none;
        height: 100px;
      }
      button {
        padding: 10px;
        border: none;
        border-radius: 25px;
        background-color: #2d6ea0;
        color: #ffffff;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background-color: #1b4970;
      }
      a {
        display: inline-block;
        margin-top: 15px;
        text-decoration: none;
        color: #2d6ea0;
        font-weight: bold;
        transition: color 0.3s;
      }
      a:hover {
        color: #1b4970;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="wave top"></div>
      <div class="wave bottom"></div>
    </div>
    <div class="container">
      <h1>Update Your Bio</h1>


      <!-- Display the profile picture -->
      {% if user.profile_image %}
        <img src="{{ user.profile_image.url }}" alt="Your Profile Picture">
      {% else %}
        <img src="/static/images/placeholder.png" alt="No profile picture available">
      {% endif %}


      <form method="post">
        {% csrf_token %}
        <textarea id="id_bio" name="bio" placeholder="Enter your bio here...">{{ form.bio.value|default_if_none:'' }}</textarea>
        <button type="submit">Save Bio</button>
      </form>


      <a href="{% url 'main_page' %}">Cancel</a>
    </div>
  </body>
</html>
{% endblock %}
