{% extends 'accessibility.html' %}
{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Profile Picture - Senior Dating Web</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        justify-content: center;
        align-items: center;
        height: 10vh;
      }
      .background {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 200%;
        background: #ffffff;
        overflow: hidden;
      }
      .wave {
        position: absolute;
        width: 50%;
        height: 50%;
        background: #93b8d8;
        border-radius: 50%;
        opacity: 0.8;
      }
      .wave.top {
        top: -20%;
        left: -20%;
      }
      .wave.bottom {
        bottom: -20%;
        right: -20%;
      }
      .container {
        display: grid;
        grid-template-rows: auto auto auto auto;
        gap: 10px;
        width: 100%;
        margin: 0 auto;
        position: relative;
        z-index: 10;
        background: #ffffff;
        padding: 50px;
        border-radius: 50px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        max-width: 800px;
        text-align: center;
      }
      h1 {
        color: #2d6ea0;
        text-align: center;
      }
      img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin: 20px auto;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 20px;
        align-items: center;
      }
      input[type="file"] {
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 5px;
        width: 100%;
        max-width: 300px;
      }
      button {
        padding: 10px;
        border: none;
        border-radius: 25px;
        background-color: #2d6ea0;
        color: #ffffff;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background-color: #1b4970;
      }
      a {
        display: inline-block;
        margin-top: 15px;
        text-decoration: none;
        color: #2d6ea0;
        font-weight: bold;
        transition: color 0.3s;
      }
      a:hover {
        color: #1b4970;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="wave top"></div>
      <div class="wave bottom"></div>
    </div>
    <div class="container">
      <h1>Update Your Profile Picture</h1>

      <!-- Display the current profile picture -->
      {% if profile_image %}
      <img src="{{ profile_image.url }}" alt="Current Profile Picture" />
      {% else %}
      <p>No profile picture uploaded.</p>
      {% endif %}

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Profile Picture</button>
      </form>

      <a href="{% url 'main_page' %}">Cancel</a>
    </div>
  </body>
</html>
{% endblock %}
