<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Senior Dating Web - Home</title>
    <link rel="stylesheet" href="/static/css/home.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        overflow: hidden;
      }
      .wave {
        position: absolute;
        width: 50%;
        height: 50%;
        background: #2d6ea0;
        border-radius: 50%;
        opacity: 0.8;
      }
      .wave.top {
        top: -20%;
        left: -20%;
      }
      .wave.bottom {
        bottom: -20%;
        right: -20%;
      }
      .container {
        position: relative;
        z-index: 10;
        background: #ffffff;
        padding: 70px;
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 350px;
      }
      .container h1 {
        font-size: 3em;
        margin-bottom: 20px;
      }
      .btn {
        display: block;
        width: 70%;
        margin: 15px auto;
        padding: 15px;
        font-size: 1.5em;
        text-align: center;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .btn.register {
        background-color: #2d6ea0;
        color: #ffffff;
      }
      .btn.register:hover {
        background-color: #1b4970;
      }
      .btn.signin {
        background-color: #e0e0e0;
        color: #333;
      }
      .forgot-password {
        color: #2d6ea0;
        text-decoration: none;
        font-size: 0.9em;
      }
      footer {
        margin-top: 20px;
        font-size: 0.8em;
      }
      footer a {
        color: #2d6ea0;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="wave top"></div>
      <div class="wave bottom"></div>
    </div>
    <div class="container">
      <h1>Hello!</h1>
      <button
        class="btn register"
        onclick="window.location.href='{% url 'register' %}';"
      >
        Register
      </button>
      <button
        class="btn signin"
        onclick="window.location.href='{% url 'login' %}';"
      >
        Login
      </button>
      <a href="/accounts/forgot_password/" class="forgot-password"
        >Forgot Password?</a
      >
    </div>
    <footer>Having Problems? <a href="/contact_us/">Contact Us</a></footer>
  </body>
</html>
